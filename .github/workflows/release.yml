name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (show suggested version without creating release)'
        required: false
        default: 'false'
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current
        run: |
          # Get latest semver tag (vX.Y.Z format), ignoring floating tags like v1
          VERSION=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | head -1)
          if [ -z "$VERSION" ]; then
            VERSION="v0.0.0"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Suggest version with LLM
        id: llm
        uses: ./
        with:
          model: anthropic/claude-sonnet-4-5-20250929
          current_version: ${{ steps.current.outputs.version }}
          dry_run: ${{ inputs.dry_run }}
          changelog_config: |
            developer:
              preset: developer
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Extract changelog
        id: changelog
        env:
          CHANGELOGS: ${{ steps.llm.outputs.changelogs }}
        run: |
          CHANGELOG=$(echo "$CHANGELOGS" | jq -r '.developer.en')
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Show results
        env:
          CHANGELOG: ${{ steps.changelog.outputs.content }}
          CURRENT_VERSION: ${{ steps.current.outputs.version }}
          NEXT_VERSION: ${{ steps.llm.outputs.next_version }}
          BUMP_TYPE: ${{ steps.llm.outputs.bump }}
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Release Summary

          **Current version:** $CURRENT_VERSION
          **Suggested version:** $NEXT_VERSION
          **Bump type:** $BUMP_TYPE

          ### Changelog

          $CHANGELOG
          EOF

      - name: Create GitHub Release
        if: ${{ !inputs.dry_run }}
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.llm.outputs.next_version }}
          CHANGELOG: ${{ steps.changelog.outputs.content }}
        run: |
          # Create version tag
          git tag "$VERSION"
          git push origin "$VERSION"

          # Create release
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "$CHANGELOG"

          # Update floating v1 tag to point to this release
          git tag -f v1
          git push origin v1 --force

          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Created release: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "Updated v1 tag to point to $VERSION" >> $GITHUB_STEP_SUMMARY
