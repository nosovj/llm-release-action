name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (show suggested version without creating release)'
        required: false
        default: 'false'
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version
        id: current
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Suggest version with LLM
        id: llm
        uses: ./
        with:
          model: anthropic/claude-sonnet-4-5-20250929
          current_version: ${{ steps.current.outputs.version }}
          dry_run: ${{ inputs.dry_run }}
          changelog_config: |
            developer:
              preset: developer
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG=$(echo '${{ steps.llm.outputs.changelogs }}' | jq -r '.developer.en')
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Show results
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Current version:** ${{ steps.current.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Suggested version:** ${{ steps.llm.outputs.next_version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Bump type:** ${{ steps.llm.outputs.bump }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changelog" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.changelog.outputs.content }}" >> $GITHUB_STEP_SUMMARY

      - name: Create GitHub Release
        if: inputs.dry_run == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.llm.outputs.next_version }}
          CHANGELOG: ${{ steps.changelog.outputs.content }}
        run: |
          # Create version tag
          git tag "$VERSION"
          git push origin "$VERSION"

          # Create release
          gh release create "$VERSION" \
            --title "Release $VERSION" \
            --notes "$CHANGELOG"

          # Update floating v1 tag to point to this release
          git tag -f v1
          git push origin v1 --force

          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Created release: $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "Updated v1 tag to point to $VERSION" >> $GITHUB_STEP_SUMMARY
